name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Run Tests
        run: |
          go test ./...
          go vet ./...
          go fmt ./...
      
      - name: Build Docker Image
        run: |
          docker build -t starttech-backend:latest ./backend
          
      - name: Scan Docker Image for Vulnerabilities
        run: |
          docker scan starttech-backend:latest || echo "Scan complete"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker tag starttech-backend:latest starttech-backend:latest
          docker push starttech-backend:latest

      - name: Deploy to EC2 (via SSH)
        env:
          BACKEND_HOST: ${{ secrets.BACKEND_HOST }}
          BACKEND_USER: ${{ secrets.BACKEND_USER }}
          DOCKER_IMAGE: starttech-backend:latest
        run: |
          ssh -o StrictHostKeyChecking=no $BACKEND_USER@$BACKEND_HOST << 'EOF'
            docker pull $DOCKER_IMAGE
            docker stop backend || true
            docker rm backend || true
            docker run -d -p 8080:8080 --name backend $DOCKER_IMAGE
          EOF

      - name: Trigger CloudWatch Logs
        run: |
          echo "Logs are automatically collected by CloudWatch Agent on EC2."