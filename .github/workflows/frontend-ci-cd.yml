name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: frontend

      - name: Run Tests
        run: npm test -- --watchAll=false
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

      - name: Deploy to S3
        run: aws s3 sync build/ s3://starttech-frontend-sharon --delete
        working-directory: frontend

      - name: Invalidate CloudFront Cache
        run:aws cloudfront create-invalidation --distribution-id E2ABCXYZ1234 --paths "/*"